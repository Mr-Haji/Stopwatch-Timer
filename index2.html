<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="main">

        <section class="watch">
            <section class="clock">
                <h1>
                    <span id="digit">
                        <h1 class="num" id="timminutes">04</h1>:
                        <h1 class="num" id="timseconds">59</h1>:
                        <h1 class="num" id="timmiliSec">00</h1>
                    </span>
                </h1>
            </section>
            <section>
                <button class="button" onclick="timer()" id="btn-start">Start</button>
                <button class="button" onclick="timstop()" id="btn-stop">Stop</button>
                <button class="button" onclick="timreset()" id="btn-reset">Reset</button>
            </section>
            <br>
            <section class="git">
                <a href="https://github.com/Mr-Haji" target="_blank"><img src="./s-01-01-removebg-preview.png"
                        width="100px" alt="pic"></a>
            </section>

        </section>
        <button class="switch">
            <a href="index.html">Switch To <span class="red">Stop Watch</span></a>
        </button>




        <script src="app.js"></script>
</body>

</html>
